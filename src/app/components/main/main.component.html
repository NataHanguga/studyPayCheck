<div class="main">

  <app-menu></app-menu>


  <main role="main" class="container">

    <div class="starter-template">

      <a class="navbar-brand" href="#">
        <img src="../../../assets/image/logo_final.png" alt="">
      </a>

      <div class="search__container d-flex ">
        <input class="search__input" type="text" placeholder="Search"  [(ngModel)]="searchText" (click) ="openList = true" > 
        <span (click)="searchText=''; openList = false">X</span>

      </div>
        <div class="" *ngIf="openList">
          <div class="wrapper" *ngFor="let data of studentsData | filter: searchText" (click)="getStudentById(data)">
            <div class=""  data-toggle="modal" data-target="#myModal">{{data.fullName}}</div>
            <div class="delete btn btn-danger" (click)="deleteStudent(data._id)">Delete</div>
          </div>
          <div class="" *ngIf="(studentsData | filter: searchText).length === 0">
            Sorry...
          </div>
        </div>
      </div>
      
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
            
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Pay School By Month</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body" >
                <p>Student Full Name: {{studentItem?.fullName}} </p>
                <p>Student`s Teacher Full Name: {{studentItem?.teacherName}} </p>
                <label for="pay">Pay By Study</label>
                <input type="text" name="" id="pay" [(ngModel)]="pay">
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="editTeacherData(pay)">Pay Now</button>
              </div>
              
            </div>
          </div>
        </div>

        <!-- modal window -->
  </main>

</div>
