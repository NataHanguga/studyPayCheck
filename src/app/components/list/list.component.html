  <!-- Modal -->
  <div class="modal fade top" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>

        <form [formGroup]="studentItem" class="m-10">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
              <div *ngIf="f.fullName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Student Type</label>
            <select id="studentType"
              class="form-control"
              formControlName="studentType"
              (change)="selectItem($event)"
              mdbValidate required >
          <option *ngFor="let type of typeList" [value]=type>
          {{type}}
          </option>
      </select>
            <div *ngIf="submitted && f.studentType.errors" class="invalid-feedback">
              <div *ngIf="f.studentType.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Student`s Teacher FullName</label>
            <input type="text" formControlName="teacher" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.teacher.errors }" />
            <div *ngIf="submitted && f.teacher.errors" class="invalid-feedback">
              <div *ngIf="f.teacher.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Start Stady Data</label>
            <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
            <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
              <div *ngIf="f.date.errors.required">First Name is required</div>
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onSubmit()">Save changes</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
